<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<!--thymeleaf引用fragments，不用每個都加 做到前後端可以分離-->
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <!--    引入css th = thymeleaf-->
    <!--    這裡路徑不一樣-->
    <link rel="stylesheet" href="../../static/css/me.css">

    <title>首頁</title>
</head>


<!--導航-->

<nav th:replace="_fragments :: menu(0)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">Blog</h2>
            <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>首頁</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分類</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>標籤</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="clone icon"></i>歸檔</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="info icon"></i>關於我</a>
            <!--               右邊的搜尋框-->
            <div class="right item m-mobile-hide">
                <div class="ui icon inverted transparent input">
                    <input type="text" placeholder="Search....">
                    <i class="search link icon"></i>
                </div>
            </div>
            <!--               -->
        </div>
    </div>
    <!--    下拉選單按鈕-->
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<br>
<br>
<br>
<br>


<body>
<div class="m-container-small m-padded-tb-massive">

    <div class="ui error message m-padded-tb-huge">
        <div class="ui container">
            <h2>404</h2>
            <p>訪問資源不存在</p>
        </div>
    </div>
</div>

<!--  底部footer-->
<footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <!--                    這裡塞QRcode-->
                        <img src="../static/images/Qrcode.png" th:src="@{/images/Qrcode.png}" class="ui rounded image"
                             alt="" style="width: 110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">Latest Blog</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用戶故事 (User story)</a>
                    <a href="#" class="item">用戶故事 (User story)</a>
                    <a href="#" class="item">用戶故事 (User story)</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">Contact me</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email : harvey@gmail.com</a>
                    <a href="#" class="item">Tel : 0900000000</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">最新Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">這是我的BLOG，之後會陸續增加內容</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2021 Blog Designed by Harvey</p>
    </div>


</footer>


</body>


</html>
